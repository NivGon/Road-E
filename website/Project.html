<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Road-E | Terminal</title>
</head>
<body>

    <nav>
        <h1>ROAD-E // SYSTEM</h1>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#database">Database</a></li>
            <li><a href="#control">Control</a></li>
        </ul>
    </nav>

    <div id="about" class="container">
        <h2>Live Monitoring</h2>
        <div class="dashboard-grid">
            <div id="map-area" class="card" style="height: 400px; display: flex; align-items: center; justify-content: center; text-align: center;">
                <p class="no-data">Waiting for GPS signal from Road-E...</p>
            </div>
            <div class="sensor-data">
                <div class="card" style="margin-bottom: 15px;">
                    <h3>Temperature</h3>
                    <div id="temp-val" class="value">--</div>
                </div>
                <div class="card" style="margin-bottom: 15px;">
                    <h3>Humidity</h3>
                    <div id="hum-val" class="value">--</div>
                </div>
                <div class="card">
                    <h3>Status</h3>
                    <div id="status-val" class="no-data">Offline</div>
                </div>
            </div>
        </div>
    </div>

    <div id="database" class="container">
        <h2>SQL Records</h2>
        <table class="db-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Time</th>
                    <th>Hazard Name</th>
                    <th>Hazard Info</th>
                    <th>GPS Location</th>
                </tr>
            </thead>
            <tbody id="db-body">
                <tr>
                    <td colspan="4" class="no-data" style="text-align: center; padding: 40px;">No data recorded in SQL database.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="control" class="container" style="text-align: center;">
        <h2>Remote Control</h2>
        <div class="video-feed">
            <img id="stream" src="" alt="Stream Offline" style="width: 100%; display: none;">
            <p id="stream-placeholder" class="no-data">Camera feed not connected</p>
        </div>
        
        <div class="joystick">
            <button class="hidden"></button>
            <button class="btn" onmousedown="sendDrive('F')" onmouseup="sendDrive('S')">▲</button>
            <button class="hidden"></button>

            <button class="btn" onmousedown="sendDrive('L')" onmouseup="sendDrive('S')">◀</button>
            <button class="btn btn-stop" onclick="sendDrive('S')">STOP</button>
            <button class="btn" onmousedown="sendDrive('R')" onmouseup="sendDrive('S')">▶</button>

            <button class="hidden"></button>
            <button class="btn" onmousedown="sendDrive('B')" onmouseup="sendDrive('S')">▼</button>
            <button class="hidden"></button>
        </div>
    </div>

</body>
</html>
